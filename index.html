<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>card slider</title>

	
<link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Bona+Nova&family=Bree+Serif&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&family=Courgette&family=Dancing+Script&family=Dongle&family=EB+Garamond&family=Edu+NSW+ACT+Foundation&family=Gentium+Book+Plus&family=Inconsolata&family=Josefin+Sans:wght@100;200;400&family=Kalam:wght@300&family=Kanit:wght@200&family=Lato:wght@300;700&family=Lobster+Two&family=Montserrat:wght@500&family=Mynerve&family=Nova+Oval&family=Nunito:wght@300&family=Open+Sans:wght@300;400&family=Oswald:wght@300;500&family=PT+Sans&family=PT+Serif&family=Pacifico&family=Poppins:wght@400;700&family=Raleway&family=Roboto+Condensed:wght@300;400&family=Roboto+Slab&family=Roboto:ital,wght@0,100;0,300;1,100;1,400&family=Source+Code+Pro:wght@200&family=Source+Sans+Pro&family=Spectral:wght@200&family=Titillium+Web:wght@200&family=Unbounded:wght@600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>
	

	<div class="wrapper">
		<i id="left" class="fa-solid fa-angle-left"></i>
		<ul class="carousel">
		  <li class="card">
			<div class="img"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzHQv_th9wq3ivQ1CVk7UZRxhbPq64oQrg5Q&usqp=CAU" alt="img" draggable="false"></div>
			<h2>Blanche Pearson</h2>
			<span>Sales Manager</span>
		  </li>
		  <li class="card">
			<div class="img"><img src="https://st2.depositphotos.com/3889193/7657/i/450/depositphotos_76571141-stock-photo-confident-smiling-businessman-posing.jpg" alt="img" draggable="false"></div>
			<h2>Joenas Brauers</h2>
			<span>Web Developer</span>
		  </li>
		  <li class="card">
			<div class="img"><img src="https://media.istockphoto.com/id/1410538853/photo/young-man-in-the-public-park.webp?b=1&s=170667a&w=0&k=20&c=pGdjFVdK-_BhTa6PMy5VNcXdbxVNngzg-OPzMfJKrG8=" alt="img" draggable="false"></div>
			<h2>Lariach French</h2>
			<span>Online Teacher</span>
		  </li>
		  <li class="card">
			<div class="img"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSsy1JEG4x2UvTagSw1nlpYVRuckk0Tc3Gq-g&usqp=CAU" alt="img" draggable="false"></div>
			<h2>James Khosravi</h2>
			<span>Freelancer</span>
		  </li>
		  <li class="card">
			<div class="img"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRCbLonevQIqBWh2Yh2C1BACaaoMhoJIKHedg&usqp=CAU" alt="img" draggable="false"></div>
			<h2>Kristina Zasiadko</h2>
			<span>Bank Manager</span>
		  </li>
		  <li class="card">
			<div class="img"><img src="https://cdn.pixabay.com/photo/2018/10/29/21/46/human-3782189_640.jpg" alt="img" draggable="false"></div>
			<h2>Donald Horton</h2>
			<span>App Designer</span>
		  </li>
		</ul>
		<i id="right" class="fa-solid fa-angle-right"></i>
	  </div>
<script src="script.js"></script>
</body>
</html>
